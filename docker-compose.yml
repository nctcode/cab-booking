version: '3.8'

services:
  auth-service:
    build: ./auth-service
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://postgres:Thuan2903@postgres:5432/cab_booking_auth
      - REDIS_URL=redis://redis:6379
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
    depends_on:
      - postgres
      - redis
    networks:
      - cab-booking-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=cab_booking_auth
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Thuan2903
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cab-booking-network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - cab-booking-network

volumes:
  postgres_data:
  redis_data:

networks:
  cab-booking-network:
    driver: bridge